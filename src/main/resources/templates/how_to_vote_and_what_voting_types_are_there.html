<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>

    <!-- Подключаем ваш «осенний» файл со стилями -->


    <!-- Если нужно оставить Bootstrap для сетки/отступов, оставьте.
         Если нет необходимости в Bootstrap, можно удалить следующую строку. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<!-- Header, который потом стилизуется классом .header-custom из вашего styles.css -->
<header th:insert="blocks/header :: header"></header>

<!-- Вместо alert alert-info используем вашу .alert-info,
     которая определяется в вашем styles.css (фон #f7e4d8, цвет #3e261a, и т.д.) -->
<div class="alert-info" style="margin: 1rem; padding: 1rem;">
    <h6 th:text="${text1}"></h6>
    <h6 th:text="${text2}"></h6>
    <h6 th:text="${text3}"></h6>

    <img th:src="@{/vote_p/vote1.png}"/>
    <img th:src="@{/vote_p/vote2.png}"/>
    <img th:src="@{/vote_p/vote3.png}"/>
    <img th:src="@{/vote_p/vote4.png}"/>
</div>

<!-- Footer, стилизуется классом .footer-custom из вашего styles.css -->
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
